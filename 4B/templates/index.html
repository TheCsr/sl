<html>
	<head>
		<title>Student Portal</title>
		<script>
			function validate()
			{
				
				var usn = document.getElementById('usn').value;
				var usn_type = /^1MS[0-9][0-9][A-Z][A-Z][0-9][0-9][0-9]$/
				if (!usn_type.test(usn))
					{
						alert('Enter Correct USN Format')
						return false
					}
				
				var dob = document.getElementById("dob").value

				var dob_type = /^[0-3][0-9][/][0-1][0-9][/][0-9][0-9][0-9][0-9]$/
				if (!dob_type.test(dob))
					{	
						alert('Enter Correct Date Format')
						return false
					}
				return true
			}
		</script>
	</head>

	<body>
		<h3>Enter Student Details</h3>
		<form id ="register"  onsubmit="return validate()" action="{{url_for('server')}}" method="POST">
			USN:  <input type = "text" name = "usn" id="usn" required><br>
			Name:  <input type = "text" name = "name" id="name" required><br>
			DOB:  <input type = "text" name = "dob" id="dob" required><br>
			Mark:  <input type = "number" name = "mark" min='0' max='100' required><br>
			Credit:  <input type = "number" name = "credit"  min='1' max='4' required><br><br>
			<input type="submit" name="Submit" value="Submit"><br><br>
		</form>

		<p>{{msg}}</p>

	</body>
</html>

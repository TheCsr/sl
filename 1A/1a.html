<!DOCTYPE html>
<html>
<head>

<script type="text/javascript">


function check(){
	var a=document.getElementById("id1").value;
	var b=document.getElementById("id2").value;
	 if(a<0 || b<0){
    	alert("not allowed to enter negative values negative values");
        }else if (a=="" || b=="")
	{
	alert("Dont be lazy at least enter some value");
	}
	

}

function add(){
	var a=document.getElementById("id1").value;
	var b=document.getElementById("id2").value;
     	check(); 
   	 var c= +a + +b;
    	document.getElementById("demo1").innerHTML=c;
	
    }
    
function multiply(){
	var a=document.getElementById("id1").value;
	var b=document.getElementById("id2").value;
	check();
    	var c=+a * +b;
    	document.getElementById("demo1").innerHTML=c;
	
   }

</script>
</head>
<body>

<h1>Calculator which just calculates the addition and multilication :-)</h1>

<input id="id1" type='number' required>
<input id="id2" type='number' required>
<br>
<br>
<button onclick="add()">Add</button>
<button onclick="multiply()">Multiply</button>
<br>
<p>Answer</p>
<p id="demo1">
</body>
</html>
